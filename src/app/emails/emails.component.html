<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <title>Dojo Mail</title>
</head>

<style>
  table{
    margin: 0 auto;
  }
  th{
    text-align: center;
    font-size: 20px; 
  }
</style>

<body>
  <div class="jumbotron text-center">
    <h1>Dojo Mail</h1>
  </div>
  
  <div class="container text-center">
    <table>
      <tr>
        <th>Email</th>
        <th>Importance</th>
        <th>Subject</th>
        <th>Content</th>
      </tr>

      <tr *ngFor="let email of emails">
        <td>
          <p>{{ email.from }}</p>
        </td>

        <td>
          <p>{{ email.importance }}</p>
        </td>

        <td>
          <p>{{ email.subject }}</p>
        </td>

        <td>
          <p>{{ email.content }}</p>
        </td>
      </tr>
    </table>
    
    <!-- <ng-container *ngIf="email.importance == Low">

    </ng-container> -->

  </div>
</body>
</html>
